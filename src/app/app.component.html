<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <a routerLink="/" class="my-0 mr-md-auto p-2 text-dark">Event Manager</a>
  <nav *ngIf ="userName"  class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" routerLink="/myevent">My Events</a>
    <a *ngIf="role == 'Admin'" class="p-2 text-dark" routerLink="/manageevent">Event Management</a>
    <a *ngIf="role == 'Admin'" class="p-2 text-dark" routerLink="/createevent">Add Event</a>
  </nav>
  <nav >
      
    <a  *ngIf ="!userName" class="p-2 text-dark" routerLink="/login">Login</a>

    <a *ngIf="userName"
    class="p-2 btn btn-outline-danger"
    (click)="logout()"
    >logout ({{ userName }})</a
  >
  </nav>
  <a  *ngIf ="!userName" class="btn btn-outline-primary" routerLink="/register">Sign up</a>
  
</div>

<div class="container">
  <p *ngIf="!userName">{{message}}</p>
  <router-outlet>
    
  </router-outlet>
</div>
